<!DOCTYPE html>
<html>
	<head>
		<title>DataFormatter Preview</title>
		<script src="token.js"></script>
		<script src="token-type.js"></script>
		<script src="token-char-handler.js"></script>
		<script src="dataformatter.js"></script>
		<script src="dataformatter-integer.js"></script>
		<link rel="stylesheet" href="preview.css">
	</head>

	<body>
		<script>
			window.onload = function(){
				var value = document.getElementById('value');
				var format = document.getElementById('format');
				var result = document.getElementById('result');

				value.addEventListener('input', setResult);
				format.addEventListener('input', setResult);

				function setResult(){
				  var tokens = window.mxk.DataFormatter.tokenize(format.value);
				  var r = window.mxk.DataFormatter.IntergerFormatter.format(tokens, Number(value.value), true);
				  result.innerHTML =  r;
				}
			}
		</script>

		<p>
			<input id="value" type="text" placeholder="value"/>
		</p>
		<p>
			<input id="format" type="text" placeholder="format"/>
		</p>
		<div id="result"></div>
	</body>
</html>
